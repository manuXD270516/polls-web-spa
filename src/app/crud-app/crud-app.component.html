<div class="container">
  <div style="margin-top: 50px">
    <h1>LISTADO DE ENCUESTADORES</h1>

    <mat-form-field appearance="standard">
      <mat-label>Filtro</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="" #input />
    </mat-form-field>

    <button
      style="margin-bottom: 15px"
      mat-raised-button
      color="warn"
      (click)="openDialog()"
    >
      <mat-icon>add_box</mat-icon>
      Nuevo encuestador
    </button>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="matTableDataSource" matSort>
        <!-- ID Column -->
        <ng-container matColumnDef="ID">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
          <td mat-cell *matCellDef="let row">{{ row.PollsterId }}</td>
        </ng-container>
        <!-- ID Column -->
        <ng-container matColumnDef="CI">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>CI</th>
          <td mat-cell *matCellDef="let row">{{ row.CI }}</td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="Nombres">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombres</th>
          <td mat-cell *matCellDef="let row">{{ row.Names }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="Apellidos">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Apellidos</th>
          <td mat-cell *matCellDef="let row">{{ row.Lastnames }}</td>
        </ng-container>

        <!-- Fruit Column -->
        <ng-container matColumnDef="Email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
          <td mat-cell *matCellDef="let row">{{ row.Email }}</td>
        </ng-container>

        <!-- Fruit Column -->
        <ng-container matColumnDef="Telefono">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Telefono</th>
          <td mat-cell *matCellDef="let row">{{ row.Phone }}</td>
        </ng-container>

        <!-- Fruit Column -->
        <ng-container matColumnDef="Sexo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Genero</th>
          <td mat-cell *matCellDef="let row">{{ row.Gender }}</td>
        </ng-container>

        <!-- Fruit Column -->
        <ng-container matColumnDef="Direccion">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Direccion</th>
          <td mat-cell *matCellDef="let row">{{ row.Address }}</td>
        </ng-container>

        <!-- Fruit Column -->
        <ng-container matColumnDef="Action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Acciones</th>
          <td mat-cell *matCellDef="let row">
            <button
              mat-icon-button
              color="primary"
              (click)="openDetailDialog(row.PollsterId)"
            >
              <mat-icon>folder_shared</mat-icon>
            </button>
            <button
              mat-icon-button
              color="accent"
              (click)="polls(row.PollsterId)"
            >
              <mat-icon>poll</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="maps(row.PollsterId)">
              <mat-icon>map</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            No data matching the filter "{{ input.value }}"
          </td>
        </tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="[5, 10, 25, 100]"
        aria-label="Select page of Pollsters"
      ></mat-paginator>
    </div>
  </div>
  <!-- / -->
</div>
<!-- /.container -->
